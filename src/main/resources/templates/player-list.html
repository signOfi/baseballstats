<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Players Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .table-fixed-header {
            position: sticky;
            top: 0;
            background: lightgray;
            z-index: 10;
        }
    </style>
</head>
<body>

<div class="container">

    <h3>Players Directory</h3>
    <hr>

    <!-- Search Form -->
    <form th:action="@{/players/search}" method="get">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search by ID" name="id">
            <button class="btn btn-outline-secondary" type="submit">Search</button>
        </div>
    </form>

    <!-- Add Player -->
    <a th:href="@{/players/formForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add New Player
    </a>

    <table class="table table-bordered table-striped table-hover table-condensed">
        <thead class="table-dark table-fixed-header">
        <tr>
            <th>Id:</th>
            <th>Name</th>
            <th>Age</th>
            <th>Team</th>
            <th>OPS</th>
            <th>OBP</th>
            <th>AVG</th>
            <th>Upd/Del</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="player : ${players}">

            <td th:text="${player.id}"></td>
            <td th:text="${player.name}"></td>
            <td th:text="${player.age}"></td>
            <td th:text="${player.team}"></td>
            <td th:text="${player.onBaseSlug}"></td>
            <td th:text="${player.obp}"></td>
            <td th:text="${player.average}"></td>

            <!-- Update Player -->
            <td>
            <a th:href="@{/players/formForUpdate(playerId=${player.id})}"
               class="btn btn-primary btn-sm mb-3">
                Update
            </a>

            <a th:href="@{/players/delete(playerId=${player.id})}"
                class="btn btn-danger btn-sm mb-3">
                Delete
            </a>

            </td>

        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
